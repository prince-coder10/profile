<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="bg-img">
      <img
        src="./images/bg-pattern-top.svg"
        alt="background image"
        role="img"
        class="bg-top"
      />
      <img
        src="./images/bg-pattern-bottom.svg"
        alt="background image"
        role="img"
        class="bg-btm"
      />
    </div>
    <div class="wrapper">
      <div class="card">
        <div class="hero">
          <img
            src="./images/bg-pattern-card.svg"
            alt="Card background"
            role="img"
            class="card-bg"
          />
        </div>
        <!-- end of hero-->
        <div class="profile">
          <img
            src="./images/image-victor.jpg"
            alt="Profile picture"
            role="img"
            class="profile-pic"
          />
        </div>
        <!-- end of profile-->
        <div class="info" role="contentinfo">
          <span class="flex">
            <h2>Victor Crest</h2>
            <p>26</p>
          </span>
          <p align="center">London</p>
        </div>
        <!-- end of info-->
        <div class="flex1">
          <div class="reactions">
            <span class="followers">
              <h2>80K</h2>

              <p>Followers</p>
            </span>
            <span class="likes">
              <h2>803K</h2>

              <p>Likes</p>
            </span>
            <span class="photos">
              <h2>1.4K</h2>

              <p>Photos</p>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/prince-coder10" target="_blank" >Prince Mbakwe</a>.
    </div>
  </body>
</html>
